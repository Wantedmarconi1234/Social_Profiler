<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profiler</title>
    <script src=""></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-image-container">
            <img src="../images/avatar-jessica.jpeg" alt="">
        </div>
        <div>
            <h3 class="profile-name">Jessica Randall</h3>
            <h5 class="profile-location">London, United Kingdom</h5>
        </div>
        <div class="button-container">
            <h5 class="profile-header">"Front-end developer and avid reader."</h5>
            <div><button>Github</button></div>
            <div><button>Frontend Mentor</button></div>
            <div><button>LinkedIn</button></div>
            <div><button>Twitter</button></div>
            <div><button>Instagram</button></div> 
        </div>
    </div>
</body>
</html>
